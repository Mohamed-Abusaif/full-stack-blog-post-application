{% extends 'blog/base.html' %} {% block title %}Delete Post{% endblock title %}
{% block content %}
<div class="card shadow">
  <div class="card-body">
    <h1 class="card-title mb-4 text-danger">Delete Post</h1>

    <p class="alert alert-warning">
      Are you sure you want to delete the post "{{ post.title }}"? This action
      cannot be undone.
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <a
          href="{% url 'post_detail' post.id %}"
          class="btn btn-outline-secondary"
          >Cancel</a
        >
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
