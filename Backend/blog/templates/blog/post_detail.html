{% extends 'blog/base.html' %} {% block title %}{{ post.title }}{% endblock
title %} {% block content %}
<div class="card shadow">
  <div class="card-body">
    <h1 class="card-title mb-3">{{ post.title }}</h1>
    <h6 class="card-subtitle mb-4 text-muted">
      By
      <a href="{% url 'author_detail' post.author.id %}"
        >{{ post.author.first_name }} {{ post.author.last_name }}</a
      >
    </h6>

    <div class="card-text mb-4">{{ post.content|linebreaks }}</div>

    <div class="d-flex justify-content-between">
      <a href="{% url 'post_list' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Back to Posts
      </a>
      <div>
        <a
          href="{% url 'post_update' post.id %}"
          class="btn btn-outline-primary me-2"
        >
          <i class="fas fa-edit"></i> Edit
        </a>
        <a
          href="{% url 'post_delete' post.id %}"
          class="btn btn-outline-danger"
        >
          <i class="fas fa-trash"></i> Delete
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
